{% extends 'donor_base.html' %}

{% block main %}
<div class="card shadow">
     <div class="card=body">
         <h5 class="p-2" style="border=bottom : 2px solid orange">Donate Now</h5>

         <div class="container-fluid">
              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-row">
                      <div class="form-group">
                      <div class="col-sm-12">
                       <label>Donation Type<span style="color : red">(Note : If you select other ,plz mention detail in the description field)</span></label>
                       <select name="donationname" class="form-control" required>
                         <option value="Food Donation">Food Donation</option>
                         <option value="Cloth Donation">Cloth Donation</option>
                         <option value="Footwear Donation">Footwear Donation</option>
                         <option value="Other">Other</option>
                       </select>
                          </div>
                     </div>

                     <div class="col-sm-12">
                         <div class="form-group">
                         <label>Donation Image</label>
                         <input type="file" name="donationpic" class="form-control" required>
                         </div>
                     </div>

                     <div class="col-sm-12">
                         <div class="form-group">
                         <label>Donation Collection Address</label>
                         <textarea name="collectionloc" class="form-control" placeholder="enter full address" required></textarea>
                         </div>
                     </div>

                      <div class="col-sm-12">
                         <div class="form-group">
                         <label>Description(Special Note)</label>
                         <textarea name="description" class="form-control" placeholder="Special note for donation" required></textarea>
                         </div>
                      </div>

                  </div>
                  <input type="submit" value="Donate Happiness" class="btn btn-danger px-3">
              </form>
         </div>
     </div>
</div>

{% if error == "no"  %}
<script>
    alert('Donation collection RequestHas Been Send. We Will Contact Soon');
    window.location=('{% url 'donation_history' %});
</script>
{% endif %}

{% if error == "yes"  %}
<script>
    alert('Something Went Wrong. Please Try Again');

</script>
{% endif %}

{% endblock %}
